
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: visitor-app-production
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/chouleang/visitor-app-gitops
    targetRevision: HEAD
    path: k8s/base/
  destination:
    server: https://kubernetes.default.svc
    namespace: visitor-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: visitor-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chouleang/visitor-app-gitops
    targetRevision: HEAD
    path: k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: visitor-app-staging
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
