apiVersion: v1
kind: Service
metadata:
  name: visitor-service
spec:
  selector:
    app: visitor-app
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visitor-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: visitor-certificate
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: visitor-service
            port:
              number: 80
